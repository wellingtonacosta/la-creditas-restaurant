<!DOCTYPE html>
<html>
  <head>
    <title>La Creditas Restaurant</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/base/style.css" />
    <link rel="stylesheet" href="css/pages/style-contact.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <header class="header">
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <nav class="nav">
        <div class="header__logo">
          <h1>
            <span class="span--green">La</span>
            <span class="span--white">Creditas</span>
            <span class="span--red">Restaurant</span>
          </h1>
        </div>
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="index.html">Home</a></li>
          <li class="nav__item"><a class="nav__link" href="individual.html">individual</a></li>
          <li class="nav__item"><a class="nav__link" href="premium.html">Premium</a></li>
          <li class="nav__item"><a class="nav__link" href="about.html">Sobre</a></li>
          <li class="nav__item"><a class="nav__link" href="contact.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main class="main main--contact">
      <h1 class="main__title title--contact">Venha conhecer nossa casa ! </h1>

      <div class="flex-row">
        <iframe
          class="location-map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3655.9890490915263!2d-46.69560548461424!3d-23.604725684661467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce573433dd2aa3%3A0xd5796b9fb756e2b4!2sCreditas!5e0!3m2!1sen!2sbr!4v1612792506772!5m2!1sen!2sbr"
          width="600"
          height="450"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        >
        </iframe>

        <aside class="aside__form">
          <h3 class="form__desc">Preencha nosso formulário <br />para receber nossas ofertas</h3>

          <form class="form" onsubmit="submitForm(event)">
            <fieldset>
              <div class="form--label">
                <div class="input-container">
                  <label class="input-label" for="name">Nome:</label>
                  <input required type="text" name="name" id="name" class="input" data-tipo="nome" autocomplete="off" />
                  <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>

                <div class="input-container">
                  <label class="input-label" for="email">Email:</label>
                  <input
                    required
                    type="email"
                    name="email"
                    class="input"
                    id="email"
                    data-tipo="email"
                    autocomplete="off"
                    title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos"
                  />
                  <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>

                <div class="input-container">
                  <label class="input-label" for="message">CPF:</label>
                  <input required type="text" name="cpf" class="input" id="cpf" data-tipo="cpf" autocomplete="off" />
                  <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <button class="button" type="submit" name="button" value="button" id="button">Enviar</button>
              </div>
            </fieldset>
          </form>
        </aside>
      </div>
    </main>
    <footer class="footer"> Todos os direitos reservados </footer>
    <script src="form.js"></script>
    <script src="./validation-app.js"></script>
    <script src="validation.js"></script>
  </body>
</html>
